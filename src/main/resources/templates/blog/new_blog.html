<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style_new_blog.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>

<body>
<div class="all">
    <div class="nav">
        <div class="nav-item">
            <a href="/posts?id=${sessionScope.acc.id}"> <button type="button" class="btn btn-outline-light" ><img src="/img/logo.png"></button></a>
        </div>
        <div class="nav-item login">
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <a style="color: #97212D">${sessionScope.acc.username}</a>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/logout">Đăng Xuất</a>
                </div>
            </div>
        </div>
    </div>

    <div class="form" >
        <div class="img_container">
            <img src="/img/blog.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <form class="create_blog" method="post" action="/new_blogs">
                <div class="form-row">
                    <div class="form-row col-md-6">
                        <label for="inputTitle">Tiêu Dề</label>
                        <input type="text" class="form-control" id="inputTitle" name="title">
                    </div>
                    <div class="form-row col-md-6">
                        <label for="inputState">Chủ Đề-Đề Tài</label>
                        <select id="inputState" class="form-control" name="topic">
                            <option selected>Chọn</option>
                            <c:forEach var="c" items="${listCategory}">
                                <option value="${c.id}">${c.name}</option>
                            </c:forEach>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Nội dung</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="content"></textarea >
                </div>
                <input type="hidden" name="id" value="${sessionScope.acc.id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleDate">Chọn ngày</label>
                        <input type="date" class="form-control" id="exampleDate" name="date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlFile1">Chọn ảnh</label>
                        <input type="text" class="form-control" id="exampleFormControlFile1" name="img">
                    </div>
                </div>
                <button type="submit" >Đăng</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
